<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
</head>
<body>
    <h1>Welcome to the Snake Game</h1>
    <form method="post">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="width">Board Width (5-25):</label>
        <input type="number" id="width" name="width" min="5" max="25" required><br>
        <label for="height">Board Height (5-25):</label>
        <input type="number" id="height" name="height" min="5" max="25" required><br>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
